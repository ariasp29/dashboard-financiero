<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>

    <div class="container">
        <h1>ðŸ’° Dashboard Financiero </h1>
        <div class="balance">
            <p> Balance: <strong id="balance">$0</strong></p>
            <p>Ingresos: <strong id="ingresos">$0</strong></p>
            <p>Gastos: <strong id="gastos">$0</strong></p>
        </div>
        <form id="form">
            <input type="text" id="description" placeholder="descripcion" required>
            <input type="number" id="monto" placeholder="monto" required>

            <select id="tipo">
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
            </select>

            <button type="submit">Agregar</button>
        </form>

        <ul id="lista"></ul>
    </div>


    <script src="/index.js"></script>
</body>
</html>
